<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
    <link rel="manifest" href="/imgs/site.webmanifest">
    <meta name="description" content="share you clipboard to multiple devices with just one click" />
    <meta property="og:title" content="Tmpclip: share your clipboard" />
    <meta property="og:description" content="share you clipboard to multiple devices with just one click" />
    <meta property="og:image" content="imgs/logo.png" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="custom" content="MjI2Mzc4" id="snextras">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&amp;family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&amp;subset=latin&amp;display=swap" rel="stylesheet" id="sf-google-fonts">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="js/tmpclip.js"></script>
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        .error-notification {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 12px 20px;
            margin: 10px 0;
            position: relative;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-in;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-notification.show {
            display: block;
        }
        .error-notification .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        } 
    </style>
</head> 
<body data-aos-easing="ease-out-cubic" data-aos-duration="500" data-aos-delay="0">
<section class="py-10 py-lg-20 bg-bg-3 text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 mb-15 mb-lg-20 w-100">
                <h2 class="display-5 mb-15 remove-br-sm aos-init aos-animate" data-aos="fade-down" data-aos-delay="150">
                    Paste your clipboard 
                </h2>
                <dev class="js-ajax-form aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">
                    <textarea id="msg_data" name="message" placeholder="Your message" class="mb-6 form-control border border-dark-3 w-100" rows="10" required="required"></textarea>
                    <button id="submit_btn" class="btn btn-action-1 w-100 px-xl-0">
                        Generate Link
                    </button>
                    <div class="row justify-content-center">
                        <div class="mb-sm-0 mb-6 col-xl-8 col-md-7 col-sm-6">
                        </div>
                        <div class="col-xl-4 col-md-5 col-sm-6">
                        </div>
                    </div>
                </dev>
            </div>
            <div id="loading" class="loader" hidden=true></div>
            <div id="errorNotification" class="error-notification">
                <span class="close-btn" onclick="closeError()">&times;</span>
                <span id="errorMessage">Error message goes here</span>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" data-integrity="38d870e9c3c4e532551b530706abb811"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
